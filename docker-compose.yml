version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_GATEWAY_URL: ${NEXT_PUBLIC_GATEWAY_URL}
        NEXT_PUBLIC_GATEWAY_TOKEN: ${NEXT_PUBLIC_GATEWAY_TOKEN}
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
